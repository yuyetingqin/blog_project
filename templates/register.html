<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="css/dmaku.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body class="login_bj" >
<div class="zhuce_body">
	<!--<div class="logo"><a href="#"><img src="images/logo.png" border="0"></a></div> -->
    <div class="zhuce_kong">
    	<div class="zc">
        	<div class="bj_bai">
            <h3>欢迎注册</h3>
                <form action="" method="post">{% csrf_token %}
                    <input name="username" type="text" class="kuang_txt name" placeholder="用户名">
                    <input name="pwd1" type="password" class="kuang_txt possword" placeholder="密码">
                    <input name="pwd2" type="password" class="kuang_txt possword" placeholder="确认密码">
                    <input name="email" type="text" class="kuang_txt email" placeholder="邮箱">
                    <input name="phone" type="text" class="kuang_txt phone" placeholder="手机号">
                    
                    <input name="注册" type="submit" class="btn_zhuce" value="注册">
                    <p>已注册用户，请 <a href="{% url 'login' %}">登录</a></p>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
